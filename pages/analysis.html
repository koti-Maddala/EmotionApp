    <div class="container">
            <!-- Analysis Box -->
        <div class="card shadow p-3 mb-5 bg-body rounded tMargin">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item listItemFlex">
                        <p class="title">Period</p>
                        <div class="mb-3 ">
                            <select class="form-select form-select-lg " aria-label="Default select example">
                                <option selected>Last 5 week</option>
                                <option value="1">Last 7 Days</option>
                                <option value="2">Last 15 Days</option>
                                <option value="3">Last 30 Days</option>
                            </select>
                        </div>
                    </li>
                    <li class="list-group-item listItemFlex">
                        <p class="title">Sent email</p>
                        <div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </li>
                    <li class="list-group-item listItemFlex">
                        <p class="title">Include Title</p>
                        <div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </li>
                    <li class="list-group-item listItemFlex">
                        <p class="title">Days until analysis</p>
                        <p class="border rounded-pill" style="width: 30%;">10</p>
                    </li>
                    
                </ul>
                <div class="mb-3 shadow" style="margin:7% 0">
                    <a href="#"><button class="myButton coloredBtn">Analyse</button></a>
                </div>
            </div>

                                    </div>
